{% extends "main/base.html" %}
{% block content %}
<div class="container">
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" hidden="true">&times;</button>
        <strong>Heads up!</strong> Best check the details you entered, your username or password is incorrect
        </div>
    {% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        <input required="required" class="form-control" id="focusedInput" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="enter username..">
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        <input required="required" class="form-control" type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="enter password..">
    </div>

<input class="btn btn-default" type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
<script type="text/javascript">document.getElementById("focusedInput").focus();</script>
</div>
{% endblock %}
